<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>  
</head>
<body>
 
  <div class="container">
    <div class="input-group">
      <input type="number" id="num1" placeholder="Enter a number" oninput="calculate()">
      <input type="number" id="num2" placeholder="Enter a number" oninput="calculate()">
      </div>
    <div id="result"></div>
  </div>
  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById("num1").value) || 0;
      var num2 = parseFloat(document.getElementById("num2").value) || 0;
      var sum = num1 + num2;

      document.getElementById("result").textContent = "Sum: " + sum;
    }
  </script>
</body>
</html>
